<!DOCTYPE html>
<html>
<head>
  <title>IG Project</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <script src="./main.js" type="module"></script>
  <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
  <div class="container" id="container">
    <div class="ui">
      <div class="score-layout">
        <div class="score-text" id="score-text">
          00000
        </div>
      </div>
    </div>
    <div class="ui" id = "ui-game-over">
      <div class="game-over-layout" id="game-over">
        <div class = "game-over-window">
          <div class="game-over-text">GAME OVER</div>
          <div class = "game-over-text2">Left click to restart</div>
        </div>
      </div>      
    </div>
    <div class="ui" id= "ui-game">
      <div class="game-menu-layout" id="game-menu">
        <div class="game-menu-window">
          <h1>Jurassic Escape</h1>
          <p>Press spacebar to jump</p>
          <p>Left click anywhere with the mouse to start</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
